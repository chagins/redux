name: deploy-counter
on:
  workflow_dispatch:
  push:
    branches:
      counter
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: install NPM deps
        run: npm ci
      - name: build app
        run: npm run build:prod
